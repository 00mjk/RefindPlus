
# Configuration for Label Actions - https://github.com/dessant/label-actions

# The `Bug` label is added to issues
Bug:
  issues:
    # Remove labels
    unlabel:
      - 'Parked'
      - 'Pending'
      - 'Stale'
      - 'Queries'
      - 'Unclear'
      - 'Prorogued'
      - 'Duplicate'

