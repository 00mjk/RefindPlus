# Configuration for Lock Threads - https://github.com/marketplace/actions/lock-threads

name: 'Lock Threads'

on:
  schedule:
    - cron: '30 * * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v2.0.1
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '21'
          issue-exclude-created-before: ''
          issue-exclude-labels: ''
          issue-lock-labels: ''
          issue-lock-comment: >
            This issue has been automatically locked as there has been no activity
            since it was closed. Please raise a new issue for related items.
          issue-lock-reason: 'resolved'
          pr-lock-inactive-days: '21'
          pr-exclude-created-before: ''
          pr-exclude-labels: ''
          pr-lock-labels: ''
          pr-lock-comment: >
            This pull request has been automatically locked as there has been no activity
            since it was closed. Please raise a issue for related items.
          pr-lock-reason: 'resolved'
          process-only: ''
