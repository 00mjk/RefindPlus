          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}

  issue_unlock:
    name: Issue - Unlock
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Issue - Unlock'
