name: 'Issue Helper'

on:
  workflow_dispatch:
    inputs:
      operation:
        type: choice
        description: Issue Action
        options:
        - 'Assignment - Self - Add'
        - 'Assignment - Self - Remove'
        - 'Comment - Delete'
        - 'Issue - Close'
        - 'Issue - Lock'
        - 'Issue - Unlock'
        - 'Label - Add - Abandoned'
        - 'Label - Add - Cancelled'
        - 'Label - Add - Cannot-Replicate'
        - 'Label - Add - Incomplete'
        - 'Label - Add - Invalid'
        - 'Label - Add - Parked'
        - 'Label - Add - Prorogued'
        - 'Label - Add - Resolved'
        - 'Label - Add - Tagged'
        - 'Label - Add - Queries'
        - 'Label - Add - Upstream'
        - 'Label - Remove - Abandoned'
        - 'Label - Remove - Cancelled'
        - 'Label - Remove - Cannot-Replicate'
        - 'Label - Remove - Incomplete'
        - 'Label - Remove - Invalid'
        - 'Label - Remove - Parked'
        - 'Label - Remove - Prorogued'
        - 'Label - Remove - Resolved'
        - 'Label - Remove - Tagged'
        - 'Label - Remove - Queries'
        - 'Label - Remove - Upstream'
      item_id:
        description: 'Item ID'
        required: true

permissions:
  issues: write

concurrency:
  group: lock

jobs:

  # Misc Issue Items - https://github.com/actions-cool/issues-helper
  add_assignees:
    name: Assignment - Self - Add
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Assignment - Self - Add'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'add-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          assignees: ${{ github.actor }}

  remove_assignees:
    name: Assignment - Self - Remove
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Assignment - Self - Remove'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'remove-assignees'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}
          assignees: ${{ github.actor }}

  comment_delete:
    name: Comment - Delete
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Comment - Delete'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'delete-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          comment-id: ${{ github.event.inputs.item_id }}

  issue_close:
    name: Issue - Close
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Issue - Close'
    steps:
      - uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.inputs.item_id }}

  issue_lock:
    name: Issue - Lock
    runs-on: ubuntu-latest

    if: github.event.inputs.operation == 'Issue - Lock'
